<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Color Pickers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form onsubmit="displayColors(event)">
      <div class="wrapper">
        <div class="fcontainer">
          <div class="item"><img id="image1" class="image"/></div>
          <div class="item"><img id="image2" class="image"/></div>
          <div class="item"><img id="image3" class="image"/></div>
          <div class="item1stmid">
            <div class="container">
              <!-- Color pickers with a class for styling -->
              <div class="ccontainer">
                <input type="color" id="color-picker0" name="image0" class="color-pickerS"/>/>
                <input type="color" id="color-picker1" name="image1" class="color-picker"/>
                <input type="color" id="color-picker2" name="image2" class="color-picker"/>
                <input type="color" id="color-picker3" name="image3" class="color-picker"/>
                <input type="color" id="color-picker4" name="image4" class="color-picker"/>
                <input type="color" id="color-picker5" name="image5" class="color-picker"/>
                <input type="color" id="color-picker6" name="image6" class="color-picker"/>
                <input type="color" id="color-picker7" name="image7" class="color-picker"/>
                <input type="color" id="color-picker8" name="image8" class="color-picker"/>
                <input type="color" id="color-picker9" name="image9" class="color-picker"/>
                <input type="color" id="color-picker10" name="image10" class="color-picker"/>
                <input type="color" id="color-picker11" name="image11" class="color-picker"/>
                <input type="color" id="color-picker12" name="image12" class="color-picker"/>
                <input type="color" id="color-picker13" name="image13" class="color-picker"/>
                <input type="color" id="color-picker14" name="image14" class="color-picker"/>
                <input type="color" id="color-picker15" name="image15" class="color-picker"/>
                <input type="color" id="color-picker16" name="image16" class="color-picker"/>
              </div>
            </div>
          </div>
          <div class="item"><img id="image4" class="image"/></div>
          <div class="item"><img id="image5" class="image"/></div>
          <div class="item"><div class="itemdot"><img id="image6" class="image"/></div></div>
          <div class="item"><img id="image7" class="image"/></div>
          <div class="item"><img id="image8" class="image"/></div>
        </div>
        <div class="fcontainer">
          <div class="itemX"><img id="image9" class="image"/></div>
          <div class="itemX"><img id="image10" class="image"/></div>
          <div class="itemM"><div class="itemdot2"><img id="image11" class="image"/></div></div>
          <div class="itemX"><img id="image12" class="image"/></div>
          <div class="itemX"><img id="image13" class="image"/></div>
          <div class="itemM"><div class="itemdot2"><img id="image14" class="image"/></div></div>
          <div class="itemX"><img id="image15" class="image"/></div>
          <div class="itemX"><img id="image16" class="image"/></div>
        </div>
      </div>
      <br />
      <br />
      
      <!-- <a class="btn btn-primary" href="/page2" role="button">Page2</a> -->
      <label for="colors">Select a Color mode:</label>
      <select id="colors">
        <option value="None">None</option>
        <option value="Static">Static</option>
        <option value="Rainbow">Rainbow</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="White">White</option>
        <option value="Custom">Custom</option>
      </select>
      <input type="submit" value="Submit" class="button"  id="Submit"/>
      <br />
    </form>
    <script src="script.js"></script>
  </body>
</html>
